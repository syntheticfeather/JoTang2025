<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - JoTang商城管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1890ff 0%, #40a9ff 100%);
        }

        .forgot-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .forgot-logo {
            font-size: 32px;
            font-weight: 600;
            color: #1890ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .forgot-logo i {
            margin-right: 10px;
        }

        .forgot-title {
            font-size: 20px;
            font-weight: 500;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #666;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        .form-input-group {
            position: relative;
        }

        .form-input-group i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #999;
        }

        .form-input-group .form-input {
            padding-left: 36px;
        }

        .form-input-group .send-code-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #1890ff;
            cursor: pointer;
            font-size: 14px;
            padding: 4px 0;
        }

        .form-input-group .send-code-btn:hover {
            color: #40a9ff;
        }

        .form-input-group .send-code-btn:disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .reset-btn {
            width: 100%;
            padding: 10px;
            background-color: #1890ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background-color: #40a9ff;
        }

        .reset-btn:active {
            transform: translateY(1px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #1890ff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .forgot-container {
                margin: 0 20px;
                padding: 25px;
            }
        }

        /* 表单验证提示 */
        .form-error {
            color: #ff4d4f;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .form-input.error {
            border-color: #ff4d4f;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <div class="forgot-logo">
                <i class="fas fa-shopping-bag"></i>
                JoTang商城
            </div>
            <div class="forgot-title">重置密码</div>
        </div>

        <form id="resetForm">
            <div class="form-group">
                <div class="form-input-group">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" class="form-input" id="phone" placeholder="请输入注册手机号" required>
                    <button type="button" class="send-code-btn" id="sendResetCodeBtn">发送验证码</button>
                </div>
                <div class="form-error" id="phoneError"></div>
            </div>

            <div class="form-group">
                <div class="form-input-group">
                    <i class="fas fa-key"></i>
                    <input type="text" class="form-input" id="verificationCode" placeholder="请输入验证码" required>
                </div>
                <div class="form-error" id="verificationCodeError"></div>
            </div>

            <div class="form-group">
                <div class="form-input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" id="newPassword" placeholder="请设置新密码" required>
                </div>
                <div class="form-error" id="newPasswordError"></div>
            </div>

            <div class="form-group">
                <div class="form-input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" id="confirmNewPassword" placeholder="请确认新密码" required>
                </div>
                <div class="form-error" id="confirmNewPasswordError"></div>
            </div>

            <button type="submit" class="reset-btn">重置密码</button>

            <div class="login-link">
                记起密码了？ <a href="login.html">返回登录</a>
            </div>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
